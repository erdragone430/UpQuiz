<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Under Maintenance</title>
    <style>
        :root {
            --bg: linear-gradient(135deg, #2b5876 0%, #4e4376 100%);
            --card: #ffffff;
            --text-main: #1f2933;
            --text-sub: #4b5563;
            --accent: #f59e0b;
        }
        body {
            margin: 0;
            font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-main);
        }
        .card {
            background: var(--card);
            padding: 48px 40px;
            border-radius: 14px;
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.18);
            max-width: 520px;
            text-align: center;
        }
        .icon {
            font-size: 72px;
            margin-bottom: 12px;
        }
        h1 {
            margin: 0 0 12px;
            font-size: 28px;
            letter-spacing: -0.5px;
        }
        p {
            margin: 6px 0;
            color: var(--text-sub);
            line-height: 1.5;
            font-size: 16px;
        }
        .tag {
            display: inline-block;
            margin-top: 16px;
            padding: 6px 12px;
            border-radius: 999px;
            background: rgba(245, 158, 11, 0.12);
            color: #92400e;
            font-weight: 600;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <main class="card" role="main">
        <div class="icon" aria-hidden="true">ðŸ”§</div>
        <h1>We are doing maintenance</h1>
        <p>We are improving the service and will be back online shortly.</p>
        <p>Thank you for your patience.</p>
        <div class="tag">Expected downtime: brief</div>
    </main>
</body>
</html>

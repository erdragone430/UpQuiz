version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: quiz_db
    restart: always
    environment:
      # Utente amministratore (per migrazioni e setup iniziale)
      POSTGRES_USER: ${POSTGRES_ADMIN_USER}
      POSTGRES_PASSWORD: ${POSTGRES_ADMIN_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      # Credenziali utente applicativo con privilegi limitati
      APP_DB_USER: ${APP_DB_USER}
      APP_DB_PASSWORD: ${APP_DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Monta lo script di inizializzazione per creare l'utente limitato
      - ./backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_ADMIN_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: ./backend
    container_name: upquiz_app
    restart: always
    environment:
      # L'applicazione usa l'utente con privilegi limitati
      DATABASE_URL: postgresql://${APP_DB_USER}:${APP_DB_PASSWORD}@postgres:5432/${POSTGRES_DB}
      PORT: 3000
      ADMIN_USERNAME: ${ADMIN_USERNAME}
    ports:
      - "3000:3000"
    volumes:
      - ./backend/app:/app/app
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
